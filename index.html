<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title id="title"></title>
	<link rel="icon" type="image/png" href="/res/img/icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="prefetch stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.12.1/css/pro.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Caesar+Dressing">
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght,BNCE,INFM,SPAC@0,500,-100..100,0..100,0..100;1,500,-100..100,0..100,0..100&display=swap">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css" />
	<link rel="stylesheet" href="/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="intro">
			<div class="profile">
				<div class="photo">
					<img src="/res/img/avatar.jpg">
				</div>
				<div class="bio">
					<h1 class="name" id="profile_bio_name"></h1>
					<h2 class="nick" id="profile_bio_nick"></h2>
					<p class="profession" id="profile_bio_profession"></p>
					<div class="location">
						<i class="fas fa-map-marker-alt"></i>
						<span id="profile_bio_location"></span>
					</div>
				</div>
				<div class="languages">
					<button type="button" class="fib fi-ua" id="language_uk"></button>
					<button type="button" class="fib fi-gb" id="language_en"></button>
				</div>
			</div>
			<div class="intro-section about">
				<h1 class="title" id="intro_about"></h1>
				<p class="paragraph" id="intro_about_text"></p>
				<p class="quote clickable" id="intro_quote">
					<audio id="ambient" preload="metadata" loop>
						<source src="/res/audio/ambient.ogg" type="audio/ogg">
					</audio>
				</p>
			</div>
			<div class="intro-section soft_skills">
				<h1 class="title" id="intro_soft_skills"></h1>
				<ul class="list">
					<li id="intro_soft_skill_1"></li>
					<li id="intro_soft_skill_2"></li>
					<li id="intro_soft_skill_3"></li>
					<li id="intro_soft_skill_4"></li>
					<li id="intro_soft_skill_5"></li>
					<li id="intro_soft_skill_6"></li>
					<li id="intro_soft_skill_7"></li>
					<li id="intro_soft_skill_8"></li>
					<li id="intro_soft_skill_9"></li>
					<li id="intro_soft_skill_10"></li>
				</ul>
			</div>
			<div class="intro-section follow">
				<h1 class="title" id="intro_follow"></h1>
				<div class="box">
					<a class="github" href="https://github.com/ryuzak-i" target="_blank">
						<i class="fab fa-github"></i>
					</a>
					<a class="telegram" href="https://t.me/ryu_zakl" target="_blank">
						<i class="fab fa-telegram-plane"></i>
					</a>
					<a class="linkedin" href="https://www.linkedin.com/in/ryu-zaki/" target="_blank">
						<i class="fab fa-linkedin-in"></i>
					</a>
				</div>
			</div>
		</div>
		<div class="detail">
			<div class="detail-section edu">
				<div class="detail-title">
					<div class="title-icon">
						<i class="fas fa-file-certificate"></i>
					</div>
					<span id="detail_education"></span>
				</div>
				<div class="detail-content">
					<div class="timeline-block">
						<h1 id="detail_education_title_1"></h1>
						<a href="https://www.stxt.com.ua/" target="_blank">
							<p id="detail_education_subtitle_1"></p>
						</a>
						<time id="detail_education_time_1"></time>
					</div>
					<div class="timeline-block">
						<h1 id="detail_education_title_2"></h1>
						<a href="https://nuft.edu.ua/" target="_blank">
							<p id="detail_education_subtitle_2"></p>
						</a>
						<time id="detail_education_time_2"></time>
					</div>
					<div class="timeline-block">
						<h1 id="detail_education_title_3"></h1>
						<a href="https://nuft.edu.ua/" target="_blank">
							<p id="detail_education_subtitle_3"></p>
						</a>
						<time id="detail_education_time_3"></time>
					</div>
				</div>
			</div>
			<div class="detail-section work">
				<div class="detail-title">
					<div class="title-icon">
						<i class="fas fa-briefcase"></i>
					</div>
					<span id="detail_work"></span>
				</div>
				<div class="detail-content">
					<div class="timeline-block">
						<h1 id="detail_work_title_1"></h1>
						<a href="https://www.wonderland-games.com/" target="_blank">
							<p id="detail_work_subtitle_1"></p>
						</a>
						<time id="detail_work_time_1"></time>
					</div>
					<div class="timeline-block">
						<h1 id="detail_work_title_2"></h1>
						<a href="https://www.wonderland-games.com/" target="_blank">
							<p id="detail_work_subtitle_2"></p>
						</a>
						<time id="detail_work_time_2"></time>
					</div>
				</div>
			</div>
			<div class="detail-section pg-skill">
				<div class="detail-title">
					<div class="title-icon">
						<i class="fas fa-code"></i>
					</div>
					<span id="detail_skills"></span>
				</div>
				<div class="detail-content">
					<ul class="pg-list">
						<li>
							<span id="detail_skills_python"></span>
							<div class="sb-skeleton">
								<div class="skillbar" style="--pgbar-length: 80%"></div>
							</div>
						</li>
						<li>
							<span id="detail_skills_javascript"></span>
							<div class="sb-skeleton">
								<div class="skillbar" style="--pgbar-length: 60%"></div>
							</div>
						</li>
						<li>
							<span id="detail_skills_c#"></span>
							<div class="sb-skeleton">
								<div class="skillbar" style="--pgbar-length: 70%"></div>
							</div>
						</li>
						<li>
							<span id="detail_skills_c++"></span>
							<div class="sb-skeleton">
								<div class="skillbar" style="--pgbar-length: 50%"></div>
							</div>
						</li>
						<li>
							<span id="detail_skills_html"></span>
							<div class="sb-skeleton">
								<div class="skillbar" style="--pgbar-length: 65%"></div>
							</div>
						</li>
						<li>
							<span id="detail_skills_css"></span>
							<div class="sb-skeleton">
								<div class="skillbar" style="--pgbar-length: 40%"></div>
							</div>
						</li>
						<li>
							<span id="detail_skills_sql"></span>
							<div class="sb-skeleton">
								<div class="skillbar" style="--pgbar-length: 30%"></div>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="detail-section tool-skill">
				<div class="detail-title">
					<div class="title-icon">
						<i class="fas fa-tools"></i>
					</div>
					<span id="detail_tools"></span>
				</div>
				<div class="detail-content">
					<ul class="tool-list">
						<li>
							<svg viewbox="0 0 100 100">
								<circle cx="50" cy="50" r="45"></circle>
								<circle class="cbar" cx="50" cy="50" r="45" style="--percent: 0.90"></circle>
							</svg>
							<span class="tl-name" id="detail_tools_github"></span>
							<!-- <span class="tl-exp" id=""></span> -->
						</li>
						<li>
							<svg viewbox="0 0 100 100">
								<circle cx="50" cy="50" r="45"></circle>
								<circle class="cbar" cx="50" cy="50" r="45" style="--percent: 0.85"></circle>
							</svg>
							<span class="tl-name" id="detail_tools_svn"></span>
							<!-- <span class="tl-exp" id=""></span> -->
						</li>
						<li>
							<svg viewbox="0 0 100 100">
								<circle cx="50" cy="50" r="45"></circle>
								<circle class="cbar" cx="50" cy="50" r="45" style="--percent: 0.85"></circle>
							</svg>
							<span class="tl-name" id="detail_tools_photoshop"></span>
							<!-- <span class="tl-exp" id=""></span> -->
						</li>
						<li>
							<svg viewbox="0 0 100 100">
								<circle cx="50" cy="50" r="45"></circle>
								<circle class="cbar" cx="50" cy="50" r="45" style="--percent: 0.90"></circle>
							</svg>
							<span class="tl-name" id="detail_tools_aftereffects"></span>
							<!-- <span class="tl-exp" id=""></span> -->
						</li>
						<li>
							<svg viewbox="0 0 100 100">
								<circle cx="50" cy="50" r="45"></circle>
								<circle class="cbar" cx="50" cy="50" r="45" style="--percent: 0.85"></circle>
							</svg>
							<span class="tl-name" id="detail_tools_jira"></span>
							<!-- <span class="tl-exp" id=""></span> -->
						</li>
						<li>
							<svg viewbox="0 0 100 100">
								<circle cx="50" cy="50" r="45"></circle>
								<circle class="cbar" cx="50" cy="50" r="45" style="--percent: 0.80"></circle>
							</svg>
							<span class="tl-name" id="detail_tools_confluence"></span>
							<!-- <span class="tl-exp" id=""></span> -->
						</li>
						<li>
							<svg viewbox="0 0 100 100">
								<circle cx="50" cy="50" r="45"></circle>
								<circle class="cbar" cx="50" cy="50" r="45" style="--percent: 0.70"></circle>
							</svg>
							<span class="tl-name" id="detail_tools_jenkins"></span>
							<!-- <span class="tl-exp" id=""></span> -->
						</li>
						<li>
							<svg viewbox="0 0 100 100">
								<circle cx="50" cy="50" r="45"></circle>
								<circle class="cbar" cx="50" cy="50" r="45" style="--percent: 0.85"></circle>
							</svg>
							<span class="tl-name" id="detail_tools_playfab"></span>
							<!-- <span class="tl-exp" id=""></span> -->
						</li>
					</ul>
				</div>

			</div>
			<div class="detail-section interests">
				<div class="detail-title">
					<div class="title-icon">
						<i class="fas fa-heart"></i>
					</div>
					<span id="detail_interests"></span>
				</div>
				<div class="detail-content">
					<div class="outer-frame">
						<ul class="favor-list">
							<li>
								<i class="fas fa-gamepad-alt"></i>
								<span id="detail_interests_games"></span>
							</li>
							<li>
								<i class="fas fa-laptop-code"></i>
								<span id="detail_interests_coding"></span>
							</li>
							<li>
								<i class="fas fa-film"></i>
								<span id="detail_interests_movies"></span>
							</li>
							<li>
								<i class="far fa-robot"></i>
								<span id="detail_interests_technologies"></span>
							</li>
							<li>
								<i class="fas fa-music"></i>
								<span id="detail_interests_music"></span>
							</li>
							<li>
								<i class="fas fa-palette"></i>
								<span id="detail_interests_art"></span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/res/scripts/texts.js"></script>
	<script type="text/javascript" src="/res/scripts/ambient.js"></script>
</body>

</html>
